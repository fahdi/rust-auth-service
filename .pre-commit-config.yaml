repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        entry: cargo test --all-features
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-audit
        name: cargo audit
        entry: cargo audit --ignore RUSTSEC-2023-0071
        language: system
        types: [rust]
        pass_filenames: false

      - id: coverage-check
        name: Coverage Check
        entry: ./scripts/pre-commit-coverage.sh
        language: system
        types: [rust]
        pass_filenames: false
        stages: [commit]
        verbose: true

      - id: doc-check
        name: Documentation Check
        entry: bash -c 'cargo doc --lib --no-deps --quiet'
        language: system
        types: [rust]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict