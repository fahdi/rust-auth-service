[package]
name = "rust-auth-service"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "270x faster authentication service - production-ready out of the box"
license = "MIT"
repository = "https://github.com/your-org/rust-auth-service"
keywords = ["auth", "authentication", "jwt", "microservice", "rust"]
categories = ["authentication", "web-programming::http-server"]

[dependencies]
# Web framework
axum = { version = "0.7", features = ["macros", "multipart", "tracing"] }
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "compression-gzip"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Database
mongodb = "2.8"
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "mysql", "chrono", "uuid"] }

# Authentication & Security
jsonwebtoken = "9.2"
bcrypt = "0.15"
uuid = { version = "1.6", features = ["v4", "serde"] }
rand = "0.8"

# Caching
redis = { version = "0.24", features = ["tokio-comp", "connection-manager"] }
lru = "0.12"

# Email
reqwest = { version = "0.11", features = ["json"] }
lettre = { version = "0.11", features = ["tokio1-native-tls"] }

# Configuration & Environment
config = "0.14"
dotenvy = "0.15"

# Logging & Monitoring
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
prometheus = "0.13"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
validator = { version = "0.18", features = ["derive"] }

# Development
[dev-dependencies]
tokio-test = "0.4"
mockito = "1.0"
tempfile = "3.8"
