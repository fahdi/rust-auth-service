# Auth Service Backup Configuration
# This file contains default backup settings that can be overridden by environment variables

# Backup settings
BACKUP_TYPE="full"
BACKUP_DIR="/var/backups/auth-service"
RETENTION_DAYS=30

# Compression and encryption
COMPRESSION_ENABLED=true
ENCRYPTION_ENABLED=true

# Notification settings
NOTIFICATION_ENABLED=true
WEBHOOK_URL=""
EMAIL_TO=""

# Database settings (override with environment variables)
DATABASE_TYPE="mongodb"
# DATABASE_URL will be loaded from environment

# Cloud storage settings
S3_BUCKET=""
S3_STORAGE_CLASS="STANDARD_IA"
S3_SERVER_SIDE_ENCRYPTION="AES256"

GCS_BUCKET=""

# Backup schedule (used by cron jobs)
BACKUP_SCHEDULE_FULL="0 2 * * *"      # Daily at 2 AM
BACKUP_SCHEDULE_INCREMENTAL="0 */6 * * *"  # Every 6 hours
BACKUP_SCHEDULE_CONFIG="0 4 * * 0"     # Weekly on Sunday at 4 AM

# Verification settings
VERIFY_BACKUPS=true
VERIFY_SCHEDULE="0 3 * * *"            # Daily at 3 AM

# Disaster recovery settings
DR_ENABLED=true
DR_REGION="us-west-2"
DR_REPLICATION_ENABLED=true

# Monitoring integration
PROMETHEUS_PUSHGATEWAY_URL=""
BACKUP_METRICS_ENABLED=true

# Log settings
LOG_LEVEL="INFO"
LOG_RETENTION_DAYS=90